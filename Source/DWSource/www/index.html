<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    

    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px; 
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
    </style>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    
     
    <script src="js/directives.js"></script>
     
    <script src="js/services.js"></script>
    

    <!-- Only required for Tab projects w/ pages in multiple tabs 
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-stable">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" id="side-menu21">
            <ion-header-bar class="bar-stable">
                <div class="title">Menu</div>
            </ion-header-bar>
            <ion-content ng-controller="menuCtrl" padding="false" class="side-menu-left has-header ">
                <div data-componentid="image2">
                    <img src="img/cbiRXhC5QjumSaROfTp1_provider-idea.png" width="120" height="120" style="display: block; margin-left: auto; margin-right: auto;">
                </div>
                <button id="menu-button3" class="button button-positive  button-block" data-componentid="button3">Sign In</button>
                <div id="menu-container1" class="creator-container" data-componentid="container1"></div>
                <ion-list id="menu-list1" data-componentid="list1">
                    <ion-item class="item-icon-left dark" id="menu-list-item1" data-componentid="list-item1">
                        <i class="icon ion-android-add-circle"></i>Create a Budget</ion-item>
                    <ion-item class="item-icon-left dark" id="menu-list-item2" data-componentid="list-item2">
                        <i class="icon ion-android-cart"></i>Separate "Wants" from "Needs"</ion-item>
                    <ion-item class="item-icon-left dark" id="menu-list-item3" data-componentid="list-item3">
                        <i class="icon ion-ios-paper"></i>Record an Expense</ion-item>
                    <ion-item class="item-icon-left dark" id="menu-list-item4" data-componentid="list-item4">
                        <i class="icon ion-pie-graph"></i>Expense History</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Collect Budget</h1>
      </ion-header-bar>
      <ion-content>
          <div class="input-form">
          <form>
            <p1>Please input your basic information and make your choice</p1>
            <br>
              <input type="text" value="Income per month" onfocus="this.value='';" onblur="this.value='Income per month';" />					
              <input type="text" value="Major" onfocus="this.value='';" onblur="this.value='Major';" />	
            <br>
            <p2>Choose the Budget you want:</p2>
            <br>
              <button class="button">Frugality Model</button>
              <button class="button">Normal Model</button>
              <button class="button">Amusement Model</button>
			</form>
          </div>
        </ion-content>
    </ion-pane>
  </body>
</html>
